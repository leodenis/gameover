    <script>
    
		/*Chargement des images & videos & sons */
		var loader = new PxLoader(), backgroundImg = loader.addImage('assets/img/headerbg.jpg'), treesImg = loader.addImage('assets/img/trees.png'), ufoImg = loader.addImage('assets/img/ufo.png');
		retina = loader.addImage('assets/img/image.jpg', 'tag1', 1);
		var videoIntro = loader.addVideo('assets/video/intro.mp4', 'movie', 10)

		// Quand tout est chargé je fais ça
		loader.addCompletionListener(function() {
             $('#avancementLoader').hide();
             console.log(videoIntro);
             $('#video').show().append(videoIntro);
             videoIntro.play();
		});
		
		videoIntro.addEventListener('ended',function(){
		   $('#video').hide('clip');
		   $('#accueil').append('<button id="start">Lancer le jeux</button>').show('clip');
		})

		//en cours de chargement
		loader.addProgressListener(function(e) {
			//console.log(e);
		    $('#avancementLoader').text(e.completedCount+'/'+e.totalCount)
		});

		// télécharger le contenu
		loader.start();

    </script>
